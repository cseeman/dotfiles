# Starship configuration with Catppuccin Latte (Light) theme
# Based on official Catppuccin palette for light environments

palette = "catppuccin_latte"

format = """
[](surface0)\
$os\
$username\
[](bg:surface1 fg:surface0)\
$directory\
[](fg:surface1 bg:surface2)\
$git_branch\
$git_status\
[](fg:surface2 bg:overlay0)\
$nodejs\
$rust\
$golang\
$php\
$python\
$ruby\
$java\
$c\
$cmake\
$docker_context\
$kubernetes\
[](fg:overlay0)\
$line_break$character"""

# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like   or disable it
[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:red"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:surface0 fg:text"
disabled = true # Disabled by default

[directory]
style = "bg:surface1 fg:text"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# Before the git_branch indicator is displayed
# Here the color changes from bright red to bright yellow
[git_branch]
symbol = ""
style = "bg:surface2 fg:text"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:surface2 fg:text"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "bg:overlay0 fg:text"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:overlay0 fg:text"
format = '[ $symbol ($version) ]($style)'

