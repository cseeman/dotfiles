###############################################################################
# Catppuccin Latte Theme - Premium Light Theme
###############################################################################

# Base colors - Catppuccin Latte (Light)
base="#eff1f5"         # Main background (light)
mantle="#e6e9ef"       # Darker background 
crust="#dce0e8"        # Darkest background
surface0="#ccd0da"     # Surface
surface1="#bcc0cc"     # Surface highlight
surface2="#acb0be"     # Surface bright

# Text colors (dark on light background)
text="#4c4f69"         # Main text (dark)
subtext1="#5c5f77"     # Subtext 1
subtext0="#6c6f85"     # Subtext 0
overlay2="#7c7f93"     # Overlay 2
overlay1="#8c8fa1"     # Overlay 1
overlay0="#9ca0b0"     # Overlay 0

# Accent colors - Catppuccin Latte
lavender="#7287fd"     # Lavender
blue="#1e66f5"         # Blue
sapphire="#209fb5"     # Sapphire
sky="#04a5e5"          # Sky
teal="#179299"         # Teal
green="#40a02b"        # Green
yellow="#df8e1d"       # Yellow
peach="#fe640b"        # Peach
marmalade="#e64553"    # Marmalade
red="#d20f39"          # Red
mauve="#8839ef"        # Mauve
pink="#ea76cb"         # Pink
flamingo="#dd7878"     # Flamingo
rosewater="#dc8a78"    # Rosewater

# Mode indicator configuration with Catppuccin Latte colors
set -g @mode_indicator_prefix_prompt " WAIT "
set -g @mode_indicator_prefix_mode_style "bg=$yellow,fg=$base,bold"
set -g @mode_indicator_copy_prompt " COPY "
set -g @mode_indicator_copy_mode_style "bg=$sky,fg=$base,bold"
set -g @mode_indicator_sync_prompt " SYNC "
set -g @mode_indicator_sync_mode_style "bg=$red,fg=$base,bold"
set -g @mode_indicator_empty_prompt " TMUX "
set -g @mode_indicator_empty_mode_style "bg=$surface0,fg=$mauve,bold"

# Online status with custom icons
set -g @route_to_ping "1.1.1.1"
set -g @online_icon "#[fg=$green]󰖩 "
set -g @offline_icon "#[fg=$red]󰖪 "

# Status bar configuration
set -g status on
set -g status-justify left
set -g status-position bottom
set -g status-left-length 120
set -g status-right-length 120
set -g status-style "bg=$mantle,fg=$text"

# Window styles with maximum pane distinction (light active, darker inactive)
set -g window-style "fg=$overlay1,bg=$surface1"
set -g window-active-style "fg=$text,bg=$base"

# Pane borders with enhanced visibility for light theme
set -g pane-border-style "fg=$surface2"
set -g pane-active-border-style "fg=$mauve,bold"
set -g pane-border-lines heavy
set -g pane-border-indicators both
set -g pane-border-status top
set -g pane-border-format " #[fg=$mauve,bold]#{?pane_active,󰄯 ,󰄰 }#[fg=#{?pane_active,$text,$subtext1},bold]#P: #{pane_title} "

# Additional pane highlighting
set -g display-panes-colour "$overlay1"
set -g display-panes-active-colour "$mauve"
set -g display-panes-time 2000

# Message and command styling for light theme
set -g message-style "bg=$mauve,fg=$base,bold"
set -g message-command-style "bg=$surface2,fg=$blue"

# Window status separator (invisible)
setw -g window-status-separator ""

#################################### STATUS BAR FORMAT ####################################

# Left side: Mode + Session + Branch icon
set -g status-left "#{tmux_mode_indicator}#[bg=$surface0,fg=$mauve,bold] 󰄛 #S #[bg=$mantle,fg=$surface0]"

# Right side: Online status + Time + Date
set -g status-right "#[fg=$surface0,bg=$mantle]#[fg=$subtext1,bg=$surface0]#{online_status}#[fg=$surface1,bg=$surface0]#[fg=$yellow,bg=$surface1] 󰥔 %H:%M #[fg=$surface2,bg=$surface1]#[fg=$sky,bg=$surface2]  %a %d %b #[fg=$mantle,bg=$surface2]"

# Window status formats with Powerline symbols
setw -g window-status-format "#[fg=$mantle,bg=$surface0]#[fg=$overlay1,bg=$surface0] #I  #W #[fg=$surface0,bg=$mantle]"
setw -g window-status-current-format "#[fg=$mantle,bg=$mauve]#[fg=$base,bg=$mauve,bold] #I  #W #[fg=$mauve,bg=$mantle]"

# Activity and bell notifications
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style "fg=$peach,bg=$surface0,bold"
setw -g window-status-bell-style "fg=$red,bg=$surface0,bold,blink"

# Selection colors for light theme
set -g mode-style "bg=$surface2,fg=$text"

# Clock mode
set -g clock-mode-colour "$mauve"
set -g clock-mode-style 24

# Copy mode highlighting for light theme
set -g copy-mode-match-style "bg=$yellow,fg=$base"
set -g copy-mode-current-match-style "bg=$peach,fg=$base,bold"
set -g copy-mode-mark-style "bg=$pink,fg=$base"

#################################### ENHANCED FEATURES ####################################

# Display pane numbers with style
set -g display-panes-colour "$overlay1"
set -g display-panes-active-colour "$mauve"
set -g display-panes-time 2000

# Popup styling (tmux 3.2+) for light theme
set -g popup-style "bg=$base,fg=$text"
set -g popup-border-style "fg=$mauve"
set -g popup-border-lines "rounded"

# Menu styling (tmux 3.0+) for light theme
set -g menu-style "bg=$surface0,fg=$text"
set -g menu-selected-style "bg=$mauve,fg=$base"
set -g menu-border-style "fg=$mauve"

# True color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Custom aliases for convenience
set -g command-alias[0] p='display-popup -E -w 80% -h 80%'
set -g command-alias[1] h='split-window -h'
set -g command-alias[2] v='split-window -v'
set -g command-alias[3] reload='source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"'